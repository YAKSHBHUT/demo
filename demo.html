<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .fixedButton {
        position: fixed;
        bottom: 0px;
        right: 0px;
        padding: 20px;
    }
    
    .roundedFixedBtn {
        height: 60px;
        line-height: 80px;
        width: 60px;
        font-size: 2em;
        font-weight: bold;
        border-radius: 50%;
        background-color: #4CAF50;
        color: white;
        text-align: center;
        cursor: pointer;
    }
</style>

<body>
    <a class="fixedButton" href>
        <div class="roundedFixedBtn"><i class="fa fa-phone"></i></div>
    </a>
</body>

</html>
